<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for Silver Gradient -->
    <defs>
        <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#B0BEC5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#78909C;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Shield Outline -->
    <path d="M256 480C256 480 448 384 448 128L256 64L64 128C64 384 256 480 256 480Z"
        fill="none"
        stroke="url(#silverGrad)"
        stroke-width="24"
        stroke-linejoin="round"
        filter="url(#glow)"/>

    <!-- Digital Lyre / Soundwave Strings -->
    <!-- Center Bar -->
    <rect x="244" y="140" width="24" height="200" rx="4" fill="url(#silverGrad)" filter="url(#glow)" />

    <!-- Left Bars -->
    <rect x="190" y="170" width="20" height="140" rx="4" fill="url(#silverGrad)" filter="url(#glow)" />
    <rect x="140" y="200" width="16" height="80" rx="4" fill="url(#silverGrad)" filter="url(#glow)" />

    <!-- Right Bars -->
    <rect x="302" y="170" width="20" height="140" rx="4" fill="url(#silverGrad)" filter="url(#glow)" />
    <rect x="356" y="200" width="16" height="80" rx="4" fill="url(#silverGrad)" filter="url(#glow)" />

    <!-- Horizontal Cross Line (Target/Sight) -->


</svg>