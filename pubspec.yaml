name: orpheus_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # База данных
  sqflite: ^2.3.0
  path: ^1.8.3

  # Криптография и безопасность
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.0.0

