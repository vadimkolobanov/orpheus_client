name: orpheus_project
description: "Secure Messaging"
publish_to: 'none'
version: 1.1.2+8

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # База данных
  sqflite: ^2.3.0
  path: ^1.8.3

  # Криптография и безопасность
  cryptography: ^2.7.0
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0

  # Утилиты
  provider: ^6.1.1
  rxdart: ^0.27.7
  intl: ^0.18.0
  permission_handler: ^11.3.1
  http: ^1.2.1
  shared_preferences: ^2.2.2

  # Сеть
  web_socket_channel: ^3.0.0
  connectivity_plus: ^6.0.3

  # UI и Медиа
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  audioplayers: ^6.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # Звонки
  flutter_webrtc: ^1.2.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Фоновая работа
  flutter_background_service: ^5.0.0
  flutter_local_notifications: ^17.0.0
  
  # Нативный UI входящих звонков (как WhatsApp/Telegram)
  flutter_callkit_incoming: ^2.0.4+1
  uuid: ^4.3.3

  # Авторизация
  local_auth: ^2.2.0

  # Инструменты
  share_plus: ^10.0.0
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  url_launcher: ^6.3.0

  # Мониторинг ошибок
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  sqflite_common_ffi: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#000000"
  image: "assets/images/logo.png"
  android_12:
    color: "#000000"
    image: "assets/images/logo.png"
    icon_background_color: "#000000"
  fullscreen: true